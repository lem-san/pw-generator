<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap" rel="stylesheet">

    <body>
        <h1></h1>
        <h4>Never use an insecure password again.</h4>
        <div id="buttons">
            <button onclick="generatePassword()">Generate passwords</button>
            <button id="optionsBtn" onclick="showOptions()">Advanced options</button>
        </div>
        <div id="optionsSelection">
            <h5>Set password length:</h5><input id="passwordLength">
            <h5>Symbols</h5><input type="checkbox" class="cb">
            <h5>Numbers</h5><input type="checkbox" class="cb">
        </div>
        <hr>
        <div id="passwords">
            <span class="pw" id="pw1"></span>
            <span class="pw" id="pw2"></span>
        </div>
        <script src="index.js" type="module"></script>
    </body>
